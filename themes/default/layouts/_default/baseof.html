<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  </head>

  <body data-theme="{{ .Site.Params.options.brightness }}">

    {{ partial "nav" . }}


    <div class="main">

    {{ partial "footer" . }}

    {{ partial "modal" . }}

    {{ partial "js" . }}
  </body>
</html>
