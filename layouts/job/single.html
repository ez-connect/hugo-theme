{{ define "main" }}
  <article class="job">
    <div class="job__content">
      {{ partial "content" . }}
    </div>
  </article>

  <hr />

  <div class="job__applicant">
    <div class="applicant">
      <form>
        <h2>Apply this job</h2>
        <input type="text" name="name" placeholder="Your name">
        <input type="tel" name="tel" placeholder="Your phone number">
        <input type="email" name="email" placeholder="Your email">
        <textarea name="letter" rows="7" placeholder="Cover letter"></textarea>
        <input type="file" name="cv" accept="application/pdf, application/zip">
        <input type="submit" value="Send your CV">
      </form>
    </div>

    <div class="contact">
      <h2>Contact us</h2>

      {{ $contact := .Site.Data.site.contact }}
      <div class="item">
        {{ partial "svg/map-marker-alt.svg" }}
        <a target="_blank" href="https://www.google.com/maps/search/{{ $contact.address }}">{{ $contact.address }}</a>
      </div>
      <div class="item">
        {{ partial "svg/phone-square.svg" }}
        <a href="tel:{{ $contact.tel }}">{{ $contact.tel }}</a>
      </div>
      <div class="item">
        {{ partial "svg/envelope.svg" }}
        <a href="mailto:{{ $contact.email }}">{{ $contact.email }}</a>
      </div>
    </div>

  </div>
{{ end }}
