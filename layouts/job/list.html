{{ define "main" }}
  <div class="content-container job-list">
    {{ range where .Site.RegularPages "Section" "job" }}
      <article>
        <a href="{{ .RelPermalink }}">
          <h2>{{ .Name }}</h2>
        </a>
        <p>{{ .Summary }}...</p>

        {{ partial "meta" . }}
      </article>
    {{ end }}
  </div>
{{ end }}
