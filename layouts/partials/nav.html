{{ $nav := .Site.Data.nav }}
{{ $links := $nav.links }}

<nav class="nav">
  <div class="logo">
    <a id="navMenuButton" class="menu-btn" href="#">{{ partial "svg/bars.svg" . }}</a>
    <img alt="{{ $nav.logo.name }}" src="{{ $nav.logo.url }}" />
    <a href="/"><strong>{{ $nav.title }}</strong></a>
  </div>

  <ul class="link">
    {{ range $links }}
      <li><a href="{{ .url }}">{{ .name }}</a></li>
    {{ end }}
  </ul>

  <div id="search" class="search" href="#">
    {{ partial "svg/search.svg" . }}
    <input id="searchInput" data-section="{{ .Section }}" type="text" placeholder="Search..">
  </div>
</nav>
