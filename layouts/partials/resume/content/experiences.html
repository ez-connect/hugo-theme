<div class="item">
  <h3>WORK EXPERIENCES</h3>

  {{ range $item := .Params.experiences }}
    <div class="experience-title">
      <strong>{{ $item.title }}</strong>
      <small>{{ $item.company }} | {{ $item.dates }}</small>
    </div>

    <p>{{ markdownify  $item.detail }}</p>
  {{ end }}
</div>
