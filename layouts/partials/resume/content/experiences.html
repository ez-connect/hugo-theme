<div class="item">
  <h3>WORK EXPERIENCES</h3>

  {{ range $item := .Params.experiences }}
  <div class="experience-title">
    <strong>{{ $item.title }}</strong>
    <small>{{ $item.company }} | {{ $item.dates }}</small>
  </div>

  <p>{{ $item.detail.summary }}</p>

  <ul>
    {{ range $item := $item.detail.items }}
    <li>{{ $item }}</li>
    {{ end }}
  </ul>
  {{ end }}
</div>
