{{ define "main" }}
  <div class="resume__list">
    {{ range .Site.RegularPages }}
      <a class="card" href="{{ .RelPermalink }}">
        <img src="{{ .Params.avatar }}" />
        <strong>{{ .Params.profile.name }}</strong>
        <div>{{ .Params.profile.position }}</div>
        {{ .Content }}
      </a>
    {{ end }}
  </div>
{{ end }}
