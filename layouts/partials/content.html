<div class="content">
  <article>
    <section>
      <h1>{{ .Title }}</h1>
      {{ partial "meta" . }}

      {{ if .Description }}
      <p class="description">{{ markdownify .Description }}</p>
      {{ end }}
      <hr />
    </section>

    <section>
      {{ .Content }}
    </section>

  </article>

  {{ partial "toc" . }}

</div>
