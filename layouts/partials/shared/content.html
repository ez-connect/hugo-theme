<div class="content">
  <article>
    <section>
      {{ if not (eq .Section "career") }}
        {{ partial "shared/author" . }}
      {{ end }}


      <h1>{{ .Title }}</h1>
      <hr />
    </section>

    <section>
      {{ .Content }}

      {{/* Dynamic zone */}}
      {{ range .Params.components }}
        {{ if eq .__component "site.block" }}
          {{ safeHTML .html }}
        {{ end }}
      {{ end }}
    </section>
  </article>

  {{/* {{ partial "shared/toc" . }} */}}
</div>
