<div class="blog__list__content">
  <h3 class="spanborder"><span>Latest</span></h3>

  {{ range where .Site.RegularPages "Section" "article" }}
    <article>
      <a href="{{ .RelPermalink }}">
        <h2>{{ .Name }}</h2>
      </a>
      <p>{{ .Summary }}...</p>

      {{ partial "shared/meta" . }}
    </article>
  {{ end }}
</div>
