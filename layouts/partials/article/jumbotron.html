{{ $defaultData := index $.Site.Data $.Site.Params.defaultLanguage }}
{{ $data := index $.Site.Data $.Site.Language.Lang }}
{{ $blog := default $defaultData.blog $data.blog }}

{{ with $blog.jumbotron }}
  <div class="jumbotron">
    <h2>{{ .title }}</h2>
    <img alt="{{ .background.name }}" src="{{ .background.url }}" />
  </div>
{{ end }}
