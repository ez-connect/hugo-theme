{{ define "main" }}
  {{ $pages := where .Site.RegularPages "Section" "resume" }}


  <div class="resume-list-page">
    {{ range $pages }}
      <a class="item" href="{{ .RelPermalink }}">
        <img src="{{ .Params.avatar.url }}" />

        <span class="title-large">{{ .Params.title }}</span>
        <div>{{ .Params.position }}</div>
        {{ .Content }}
      </a>

      <hr />
    {{ end }}
  </div>
{{ end }}
