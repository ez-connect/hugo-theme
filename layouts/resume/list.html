{{ define "main" }}
<div class="container">
  <div class="card-list">
    {{ range .Site.RegularPages }}
    <a class="card" href="{{ .RelPermalink }}">
      <img src="/{{ .Params.avatar }}" />

      <strong>{{ .Params.name }}</strong>
      <div>{{ .Params.position }}</div>
      {{ .Content }}
    </a>

    {{ end }}
  </div>
</div>
{{ end }}
