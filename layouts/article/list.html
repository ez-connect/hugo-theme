{{ define "main" }}
  {{ $pages := (.Pages.ByParam "updatedAt").Reverse }}


  <div class="article-list-page">
    {{ partial "article/jumbotron" . }}


    <section class="article-list">
      <h3 class="spanborder"><span>Latest</span></h3>

      {{ partial "shared/page-list" $pages }}

    </section>

    {{ partial "article/menu" . }}
  </div>
{{ end }}
