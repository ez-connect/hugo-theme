{{ define "main" }}
  <div class="article-page">
    {{ if .Site.Params.options.breadcrumb }}
      {{ partial "shared/breadcrumb" . }}
      <hr />
    {{ end }}


    <div class="article-content">
      {{ partial "shared/content" . }}
      {{ partial "shared/toc" . }}
    </div>
  </div>
{{ end }}
