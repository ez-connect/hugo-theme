replicaCount: 1

image:
  repository: docker.io/ezconnect/hugo-theme
  pullPolicy: IfNotPresent
  env:
    - name: GIT_USERNAME
      value: Bot
    - name: GIT_EMAIL
      value: bot@ez-connect.net
    - name: GIT_REPO
      value: git@github.com:ez-connect/hugo-theme.git
    - name: GIT_BRANCH
      value: dev
    - name: GIT_MSG
      value: Sync CMS
    - name: GIT_TIMEOUT
      value: "300"
    - name: CMS_URL
      value: https://cms.ez-connect.net
    # - name: SSH_PRIVATE
    #   valueFrom:
    #     secretKeyRef:
    #       name: ssh-github
    #       key: private
    # - name: SSH_PUBLIC
    #   valueFrom:
    #     secretKeyRef:
    #       name: ssh-github
    #       key: public  # command: []
  # args: []

  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: gitlab-auth
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# service:
