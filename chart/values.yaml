service:
  http: 9000
  webhook: 8081

#
# \@gkgen
#

ingress:
  enabled: true
  className: ""
  annotations: {}
  hostname: ez-connect.net
  hosts:
    - host: home
      paths:
        - path: /
          pathType: Prefix
          name: http
          port: 9000
    - host: home-webhook
      paths:
        - path: /
          pathType: Prefix
          name: webhook
          port: 8081
  tls: production-tls

#
# @gkgen
# https://kubernetes.io/docs/concepts/storage/volumes/
#
ingressGRPC:
  enabled: false

# https://kubernetes.io/docs/concepts/storage/persistent-volumes/
persistent:
    enabled: false
#
# \@gkgen
#

